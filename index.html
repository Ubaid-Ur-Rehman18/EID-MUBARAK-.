<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak 3D Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f172a, #1e293b);
            overflow: hidden;
            position: relative;
            flex-direction: column;
            text-align: center;
        }

        .eid-container {
            position: relative;
            z-index: 10;
        }

        /* Responsive Crescent Moon */
        .moon {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, #fff 40%, transparent 50%);
            border-radius: 50%;
            position: absolute;
            top: -180px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
            animation: moon-float 6s infinite alternate ease-in-out;
        }

        @keyframes moon-float {
            from { transform: translateX(-50%) translateY(8px) scale(1.05); }
            to { transform: translateX(-50%) translateY(-8px) scale(1); }
        }

        /* Eid Mubarak Text */
        .text {
            font-family: 'Amiri', serif;
            font-size: 50px;
            background: linear-gradient(45deg, #ffd700, #ff9a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            animation: glow-text 3s ease-in-out infinite alternate;
        }

        @keyframes glow-text {
            from { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
            to { text-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }

        /* Dua Text */
        .dua {
            font-size: 22px;
            color: #f8fafc;
            font-style: italic;
            margin-top: 15px;
            opacity: 0;
            animation: fade-in 3s ease-in-out 2s forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Lanterns */
        .lantern {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ffbb33, #ff8800);
            border-radius: 20% 20% 50% 50%;
            animation: float-lantern 6s infinite alternate ease-in-out;
        }

        .lantern::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 10px;
            height: 20px;
            background: rgba(255, 136, 0, 0.8);
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .lantern1 { top: 85%; left: 10%; animation-delay: 1.2s; }
        .lantern2 { top: 90%; left: 75%; animation-delay: 2.5s; }
        .lantern3 { top: 92%; left: 45%; animation-delay: 3.8s; }

        @keyframes float-lantern {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-200px) scale(1.1); opacity: 0.7; }
        }

        /* Dua Button */
        .dua-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #1e293b;
            background: linear-gradient(45deg, #ffd700, #ff9a00);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .dua-button:hover {
            box-shadow: 0 0 15px rgba(255, 215, 0, 1);
            transform: scale(1.05);
        }

        .dua-button:active {
            transform: scale(0.95);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #f8fafc;
            font-size: 14px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .moon {
                width: 100px;
                height: 100px;
                top: -140px;
            }

            .text {
                font-size: 40px;
            }

            .dua {
                font-size: 18px;
            }

            .dua-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .lantern {
                width: 40px;
                height: 60px;
            }

            .footer {
                font-size: 12px;
            }
        }

    </style>
</head>
